<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinhardt's House</title>

    <script src='ExpantaNum.js'></script>
    <script src='VebleNum.js'></script>

    <script src='notation.js'></script>

    <script src='data.js'></script>

    <script src='game.js'></script>
    <script src='upgrade.js'></script>

    <script src='main.js'></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='main'>
        <div id='deets'></div>
        <br><br><br><br>
        <div id='fight'></div>
        <button id='attack' onclick='game.attack()'>Attack!!</button>
        <div id='stairs'></div><br><br>
        <button id='climb' onclick='game.climb(true)'>Go up the stairs to the next floor</button>
        <button id='noclimb' onclick='game.climb(false)'>Stay on this floor</button>
        <div id='bed'></div><br><br>
        <button id='sleep' onclick='game.sleep(true)'>Take a short nap...</button>
        <button id='nosleep' onclick='game.sleep(false)'>Stay awake</button>
        <br><br><br>
        <button id='nr' onclick="game.nextRoom()">Next Room</button>
    </div>
    <div id='shop'>
        <div id='upgrades'>
            <button id='autoProgress' onclick='UPGRADES.autoProgress.buy()'>Automatically progress through rooms - 240 gold</button>
            <button id='autoKill' onclick='UPGRADES.autoKill.buy()'>Automatically kill enemies - 1e8 gold</button>
            <button id='autoBuy' onclick='UPGRADES.autoBuy.buy()'>Automatically buy potions - 1e30 gold</button>
            <button id='autoClimb' onclick='UPGRADES.autoClimb.buy()'>Automatically climb stairs - ee100 gold</button>
        </div>
        <div id='items'>
        </div>
    </div>
    <div id='save'>
        <button onclick="game.pause()">Pause</button>
        <button onclick="wipe()">HARD RESET</button>
    </div>
    <div id='msglog'></div>
    <script>init();</script>
</body>
</html>
